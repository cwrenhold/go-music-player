<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Go Music Player</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<!-- Audio Element -->
			<audio id="audioPlayer">
				<source id="audioSource" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>

			<!-- Tag Selection -->
			<div id="tagSelection">
				<label>Select Tags to Filter Playlist:</label>

				<div id="tagList">
					<button onclick="toggleTag('rock')">Rock</button>
				</div>
			</div>

			<div class="playlist">
				<ul id="tracklist"></ul>
			</div>

			<!-- Custom Controls -->
			<div class="controls">
				<button onclick="playAudio()">Play</button>
				<button onclick="pauseAudio()">Pause</button>
				<button onclick="skipBackward()">-10 sec</button>
				<button onclick="skipForward()">+10 sec</button>
				<button onclick="previousTrack()">Previous Track</button>
				<button onclick="nextTrack()">Next Track</button>
				<input type="range" id="volume" value="100" max="100" step="1" oninput="setVolume()" />
			</div>

			<div class="seekBar">
				<input type="range" id="seekBar" value="0" max="100" step="0.01" oninput="seekAudio()" />
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
